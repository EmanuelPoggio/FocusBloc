<!-- site-time.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Time Tracker</title>
    <link rel="stylesheet" href="../styles/site-time.css">
</head>
<body>
    <h1>Time Spent on Sites</h1>
    <div id="site-list">
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Time Spent</th>
                </tr>
            </thead>
            <tbody id="site-data">
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="button-container">
        <button id="back-button">Atr√°s</button>
        <button id="reset-button">Reset</button>
    </div>
    <script src="../scripts/site-time.js"></script>
</body>
</html>
